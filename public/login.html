<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Login</title>
    <link rel="icon" href="./assets/icon/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="home.html#background_home">INÍCIO</a></li>
            <li><a href="home.html#secao_sobre">SOBRE</a></li>
            <li><a href="home.html#secao_plataforma">PLATAFORMA</a></li>
            <li><a href="home.html#secao_esports">E-SPORTS</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </div>

    <div class="banner" id="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <h1 class="titulo_login">LOGIN</h1>
        <div class="container">
            <p>E-mail</p>
            <input type="text" placeholder="usuario@email.com" id="email_input">
            <p>Senha</p>
            <input type="password" placeholder="******" id="senha_input">
            <button id="bt_login" onclick="entrar()">Entrar</button>
            <span class="conector">Ainda não possui uma conta? Clique <a href="cadastro.html">aqui</a></span>
        </div>
    </div>

    <div class="footer">
        <p>Um projeto de Diego Iacabo</p>
    </div>
</body>

</html>

<script>

    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            exibirMensagem("Mensagem de erro para todos os campos em branco");
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "./conta/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                exibirMensagem("E-mail ou senha inválidos!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function exibirMensagem(msg) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = msg;
        setInterval(sumirMensagem, 5000);
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }

</script>
